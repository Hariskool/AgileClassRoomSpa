<h4>All Assessmetn</h4>
<hr>
    <div class="row">
      <div class="col-md-12">
        <div class="example-header">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </div>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="ProjectName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ProjectName </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>  description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>  status </th>
                <td mat-cell *matCellDef="let element">
                   {{element.status}} </td>
              </ng-container>
              <ng-container matColumnDef="EndDate">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>  EndDate </th>
                  <td mat-cell *matCellDef="let element"> {{element.EndDate}} </td>
                </ng-container>
                <ng-container matColumnDef="Assessment">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>  Assessment </th>
                    <td mat-cell *matCellDef="let element"> {{element.Assessment}} </td>
                  </ng-container>


                               <!-- EditAction Column -->
            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">  <button mat-mini-fab color="primary" [routerLink]="['/admin/program/edit',element.assessmentId]"><mat-icon>edit</mat-icon></button>
                <button mat-mini-fab color="primary"  (click)="Delete(element.projectId)"><mat-icon>delete</mat-icon></button>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
