<h4>All Assessment</h4>
<button type="button" class="btn btn-primary pull-right" (click)="addbtn()">
    Add
    </button>

<hr>
    <div class="row">
      <div class="col-md-12">
        <div class="example-header">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </div>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="sectionNO">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> sectionNO </th>
              <td mat-cell *matCellDef="let element"> {{element.sectionNo}} </td>
            </ng-container>
            <ng-container matColumnDef="CourseName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>  CourseName </th>
              <td mat-cell *matCellDef="let element"> {{element.CourseName}} </td>
            </ng-container>
            <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>  description </th>
                <td mat-cell *matCellDef="let element">
                   {{element.description}} </td>
              </ng-container>
              <ng-container matColumnDef="EndDate">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>  EndDate </th>
                  <td mat-cell *matCellDef="let element"> {{element.expireDate}} </td>
                </ng-container>


                               <!-- EditAction Column -->
            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">  <button mat-mini-fab color="primary" [routerLink]="['/Teacher/Annoucement/Edit',element.annoucementId]"><mat-icon>edit</mat-icon></button>
                <button mat-mini-fab color="primary"  (click)="Delete(element.annoucementId)"><mat-icon>delete</mat-icon></button>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
