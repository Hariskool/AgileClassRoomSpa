<div class="col-md-8 mx-auto">
    <div class="card">
        <form #f="ngForm" novalidate (ngSubmit)="onSubmit()">
      <div class="card-header">
        <strong>Annoucement</strong>
        <small>Form</small>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="company">Course</label>
          <select required name="CourseName"(change)="BindSection($event.target.value)"  class="form-control" name="CourseName" >
            <option value=''>Please select Value</option>
            <option *ngFor="let cour of CourseList" [ngValue]="cour.CourseID" [value]="cour.CourseID">
                {{cour.CourseName}}
            </option>
        </select>
        </div>
        <div class="form-group">
          <label for="company">Section</label>
          <select required name="SectionName" [(ngModel)]="annoucementModel.sectionId" class="form-control">
            <option value=''>Please select Value</option>
            <option *ngFor="let Sec of SectionList" [ngValue]="Sec.SectionID" [value]="Sec.SectionID">
                Section--{{Sec.SectionNo}}
            </option>
        </select>
        </div>
        <div class="form-group">
            <label for="Description">Description</label>
            <textarea class="form-control" id="textarea-input" name="textarea-input"[(ngModel)]="annoucementModel.description" placeholder="Content.." rows="9"></textarea>
          </div>
      </div>
      <div class="form-group">
          <label for="street">Enddate</label>
          <input class="form-control" id="CreditHours" name="EndDate" placeholder="Enter EndDate" type="date" [(ngModel)]="annoucementModel.expireDate">
        </div>
      <div class="card-footer">
        <button class="btn btn-sm btn-primary" type="submit"><i class="fa fa-user"></i> submit</button>
        <button class="btn btn-sm btn-danger" type="reset"><i class="fa fa-ban"></i> Reset</button>
      </div>
    </form>
    </div>

  </div>
