
<div class="col-md-8 mx-auto">
    <div class="card">
        <form #f="ngForm" novalidate (ngSubmit)="onSubmit()">
      <div class="card-header">
        <strong>Department</strong>
        <small>Form</small>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="company">DepartmentName</label>
          <input class="form-control" id="DepartmentName" name="DepartmentName" placeholder="Enter your DepartmentName" type="text"[(ngModel)]="DepartmentModel.DepartmentName">
        </div>
        <div class="form-group">
          <label for="vat">Description</label>
          <textarea class="form-control" id="CourseCode" name="Description"  placeholder="Enter your Description"  rows="9" type="text" [(ngModel)]="DepartmentModel.Description">
       </textarea>
          </div>


      </div>
      <div class="card-footer">
        <button class="btn btn-sm btn-primary" type="submit"><i class="fa fa-user"></i> submit</button>
        <button class="btn btn-sm btn-danger" type="reset"><i class="fa fa-ban"></i> Reset</button>
      </div>
    </form>
    </div>

  </div>
