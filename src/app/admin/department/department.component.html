<h4>All Department</h4>
<hr>

<div class="row">
  <div class="col-md-12">
    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="DepartmentId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DepartmentId </th>
          <td mat-cell *matCellDef="let element"> {{element.DepartmentId}} </td>
        </ng-container>
        <!-- SchemeID Column -->
        <ng-container matColumnDef="DepartmentName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DepartmentName </th>
          <td mat-cell *matCellDef="let element"> {{element.DepartmentName}} </td>
        </ng-container>
        <!-- SchemeName Column -->
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
        </ng-container>
        <!-- EditAction Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">  <button mat-mini-fab color="primary" [routerLink]="['/admin/department/edit',element.DepartmentId]"><mat-icon>edit</mat-icon></button>
            <button mat-mini-fab color="primary"  (click)="Delete(element.DepartmentId)"><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
