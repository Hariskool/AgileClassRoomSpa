<h4>All Coordinator</h4>
<button type="button" class="btn btn-primary pull-right" (click)="addbtn()">
    Add
    </button>
<hr>
    <div class="row">
      <div class="col-md-12">
        <div class="example-header">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </div>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="CoordinatorID">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> CoordinatorID </th>
              <td mat-cell *matCellDef="let element"> {{element.CoordinatorId}} </td>
            </ng-container>
            <ng-container matColumnDef="CoordinatorUserName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>  UserName </th>
              <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
            </ng-container>
            <ng-container matColumnDef="CoordinatorFullName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> FullName </th>
              <td mat-cell *matCellDef="let element"> {{element.FullName}} </td>
            </ng-container>
            <ng-container matColumnDef="Email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.EmailId}} </td>
            </ng-container>
            <ng-container matColumnDef="Password">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
              <td mat-cell *matCellDef="let element"> {{element.Password}} </td>
            </ng-container>

            <ng-container matColumnDef="DepartmentName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> DepartmentName </th>
                <td mat-cell *matCellDef="let element">  {{element.DepartmentName}} </td>
              </ng-container>
              <ng-container matColumnDef="ContactNo">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Contactno </th>
                  <td mat-cell *matCellDef="let element"> {{element.Contactno}} </td>
                </ng-container>

            <!-- EditAction Column -->
            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">  <button mat-mini-fab color="primary" [routerLink]="['/Admin/Coordinator/Edit',element.CoordinatorId]"><mat-icon>edit</mat-icon></button>
                <button mat-mini-fab color="primary"  (click)="Delete(element.CoordinatorId)"><mat-icon>delete</mat-icon></button>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
