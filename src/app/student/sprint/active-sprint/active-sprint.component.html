
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-4"

    >
                <div class="card-box">
                    <h4 class="text-dark header-title">Todo</h4>
                    <p class="text-muted m-b-30 font-13">backlog</p>
                    <ul class="sortable-list taskList list-unstyled ui-sortable" id="upcoming">
                      <div *ngFor="let ep of taskModelList">
                      <div *ngIf='ep.taskSt === 1' >
                        <li class="task-warning ui-sortable-handle" cdkDrag>
                           <h4>{{ep.taskTitle}} <i class="fa fa-edit" (click)="EditTask(ep.taskId)" data-toggle="modal" data-target="#editModal"></i></h4>
                           {{ep.taskDescription}}
                            <div class="clearfix"></div>
                            <div class="mt-3">

                                <p class="float-right mb-0 mt-2">
                                    <button type="button" (click)="ProgressTask(ep.taskId)" class="btn btn-success btn-sm waves-effect waves-light">move to Progress</button>

                                </p>
                                <p class="mb-0">
                                    <a href="" class="text-muted"><img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="task-user" class="thumb-sm rounded-circle mr-2"> <span class="font-bold font-secondary">{{ep.createdName}}</span></a>
                                </p>
                            </div>

                        </li>
                      </div>
                    </div>

  </ul>



                    <a href="#" data-toggle="modal" data-target="#myModal" class="btn btn-custom btn-block mt-3 waves-effect waves-light"><i class="fa fa-plus-circle"></i> Add New</a></div>
            </div>
            <div class="col-lg-4"
            >
                <div class="card-box">
                    <h4 class="text-dark header-title">In Progress</h4>
                    <p class="text-muted m-b-30 font-13"></p>
                    <ul class="sortable-list taskList list-unstyled ui-sortable" id="inprogress">
                        <div *ngFor="let ep of taskModelList">
                            <div *ngIf='ep.taskSt === 2' >
                              <li class="task-warning ui-sortable-handle" cdkDrag>
                                  <h4>{{ep.taskTitle}} <i class="fa fa-edit" (click)="EditTask(ep.taskId)" data-toggle="modal" data-target="#editModal"></i></h4>
                                 {{ep.taskDescription}}
                                  <div class="clearfix"></div>
                                  <div class="mt-3">

                                      <p class="float-right mb-0 mt-2">
                                          <button type="button" (click)="DoneTask(ep.taskId)" class="btn btn-success btn-sm waves-effect waves-light">move to Done</button>

                                      </p>
                                      <p class="mb-0">
                                          <a href="" class="text-muted"><img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="task-user" class="thumb-sm rounded-circle mr-2"> <span class="font-bold font-secondary">{{ep.createdName}}</span></a>
                                      </p>
                                  </div>

                              </li>
                            </div>
                          </div>
                    </ul></div>
            </div>
            <div class="col-lg-4"
          >
                <div class="card-box">
                    <h4 class="text-dark header-title">Completed</h4>
                    <p class="text-muted m-b-30 font-13"></p>
                    <ul class="sortable-list taskList list-unstyled ui-sortable" id="completed">
                        <div *ngFor="let ep of taskModelList">
                            <div *ngIf='ep.taskSt === 3' >
                              <li class="task-warning ui-sortable-handle" >
                                  <h4>{{ep.taskTitle}} <i class="fa fa-edit" (click)="EditTask(ep.taskId)" data-toggle="modal" data-target="#editModal"></i></h4>
                                 {{ep.taskDescription}}
                                  <div class="clearfix"></div>
                                  <div class="mt-3">
                                      <p class="float-right mb-0 mt-2">
                                          <button type="button" (click)="TodoTask(ep.taskId)" class="btn btn-success btn-sm waves-effect waves-light">move to Todo</button>
                                     
                                      </p>
                                      <p class="mb-0">
                                          <a href="" class="text-muted"><img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="task-user" class="thumb-sm rounded-circle mr-2"> <span class="font-bold font-secondary">{{ep.createdName}}</span></a>
                                      </p>
                                  </div>

                              </li>
                            </div>
                          </div>
                    </ul></div>
            </div>
        </div>
        <!-- end row -->
    </div>
    <!-- container -->
  </div>
