<h4>All Sprints</h4>
<hr>
<div class="row">
  <div class="col-md-12">
    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="CourseName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  ProjectName </th>
          <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
        </ng-container>
        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.sprintStatus}} </td>
        </ng-container>
        <ng-container matColumnDef="StartDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> StartDate </th>
          <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
        </ng-container>
        <ng-container matColumnDef="EndDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> EndDate </th>
            <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
          </ng-container>
        <!-- EditAction Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">  <button mat-mini-fab color="primary" (click)="EditSprint(element.sprintId)"><mat-icon>edit</mat-icon></button>
            <button mat-mini-fab color="primary"  (click)="Delete(element.SectionID)" ><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>






<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Create Task</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <form #f="ngForm" novalidate (ngSubmit)="onSubmit()">
        <!-- Modal body -->
        <div class="modal-body">
            <div class="form-group">
                <label for="company">Task Title</label>
                <input class="form-control" id="Epic Name" name="Epic Name" placeholder="Enter your Epic Name" type="text" [(ngModel)]="taskModel.taskTitle">
              </div>
              <div class="form-group">
                <label for="vat">Task Desciption</label>
                <textarea class="form-control" id="Epic Summary" name="Epic Summary"  placeholder="Enter your Epic Summary"  rows="9" type="text" [(ngModel)]="taskModel.taskDescription">
             </textarea>
                </div>

               
                <div class="form-group">
                  <label for="Epic">Epic</label>
                  <select required name="Epic" class="form-control" name="Epic"  [(ngModel)]="taskModel.epicId">
                    <option value=''>Please select Value</option>
                    <option *ngFor="let pro of epicList" [ngValue]="pro.epicId" [value]="pro.epicId">
                      {{pro.epicName}}
                    </option>
                </select>
                </div>

                <button class="btn btn-sm btn-primary" type="submit"><i class="fa fa-user"></i> submit</button>
                <button class="btn btn-sm btn-danger" type="reset"><i class="fa fa-ban"></i> Reset</button>
        </div>
  </form>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

  <div class="modal" id="editModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Edit Epic</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <form #f="ngForm" novalidate (ngSubmit)="onEditSubmit()">
            <!-- Modal body -->
            <div class="modal-body">
                <div class="form-group">
                    <label for="company">Task Title</label>
                    <input class="form-control" id="Epic Name" name="Epic Name" placeholder="Enter your Epic Name" type="text" [(ngModel)]="taskEditModel.taskTitle">
                  </div>
                  <div class="form-group">
                    <label for="vat">Task Desciption</label>
                    <textarea class="form-control" id="Epic Summary" name="Epic Summary"  placeholder="Enter your Epic Summary"  rows="9" type="text" [(ngModel)]="taskEditModel.taskDescription">
                 </textarea>
                    </div>
                    <div class="form-group">
                      <label for="Epic">Task Type</label>
                      <select required name="Task" class="form-control" name="Task"   [(ngModel)]="taskEditModel.taskType">
                        <option value=''>Please select Value</option>
                        <option value="1">
                          Task
                        </option>
                        <option value="2">
                          Story
                        </option>
                        <option value="3">
                          Bug
                        </option>
                    </select>
                    </div>
                    <div class="form-group">
                      <label for="Epic">Task priority</label>
                      <select required name="Task" class="form-control" name="Task"   [(ngModel)]="taskEditModel.taskType">
                        <option value=''>Please select Value</option>
                        <option value="1">
                          Low
                        </option>
                        <option value="2">
                          Medium
                        </option>
                        <option value="3">
                          High
                        </option>
                    </select>
                    </div>
                    <div class="form-group">
                      <label for="Epic">Epic</label>
                      <select required name="Epic" class="form-control" name="Epic"  [(ngModel)]="taskEditModel.epicId">
                        <option value=''>Please select Value</option>
                        <option *ngFor="let pro of epicList" [ngValue]="pro.epicId" [value]="pro.epicId">
                          {{pro.epicName}}
                        </option>
                    </select>
                    </div>

                    <button class="btn btn-sm btn-primary" type="submit"><i class="fa fa-user"></i> submit</button>
                    <button class="btn btn-sm btn-danger" type="reset"><i class="fa fa-ban"></i> Reset</button>
            </div>
      </form>


          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>
