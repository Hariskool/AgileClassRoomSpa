
<button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#myModal">
  Create Epic
</button>
<h2> Epics</h2>
<hr>
<div *ngFor="let ep of epicModelList">
<div class="row justify-content-md-center">
<div class="card" style="width: 34rem;">
  <div class="card-header">
    {{ep.epicName}}  <i class="fa fa-edit" (click)="EditEpic(ep.epicId)" data-toggle="modal" data-target="#editModal"></i>
    <div>

      </div>
  </div>
  <div class="card-body">
  <p>
    {{ep.epicSummary}}
  </p>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Total Task-- </li>
    <li class="list-group-item">Completed Task--</li>
    <li class="list-group-item">Incompleted Task--</li>
  </ul>
</div>
<div class="card-footer">
  <div class="">{{ep.createdName}}</div>
  <div class="pull-right">  {{ep.createdDate}}
    </div>
</div>
</div>
</div>
</div>


<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Create Epic</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <form #f="ngForm" novalidate (ngSubmit)="onSubmit()">
      <!-- Modal body -->
      <div class="modal-body">
          <div class="form-group">
              <label for="company">Epic Name</label>
              <input class="form-control" id="Epic Name" name="Epic Name" placeholder="Enter your Epic Name" type="text" [(ngModel)]="epicModel.epicName">
            </div>
            <div class="form-group">
              <label for="vat">Epic Summary</label>
              <textarea class="form-control" id="Epic Summary" name="Epic Summary"  placeholder="Enter your Epic Summary"  rows="9" type="text" [(ngModel)]="epicModel.epicSummary">
           </textarea>
              </div>
              <button class="btn btn-sm btn-primary" type="submit"><i class="fa fa-user"></i> submit</button>
              <button class="btn btn-sm btn-danger" type="reset"><i class="fa fa-ban"></i> Reset</button>
      </div>
</form>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

<div class="modal" id="editModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Edit Epic</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <form #f="ngForm" novalidate (ngSubmit)="onEditSubmit()">
        <!-- Modal body -->
        <div class="modal-body">
            <div class="form-group">
                <label for="company">Epic Name</label>
                <input class="form-control" id="Epic Name" name="Epic Name" placeholder="Enter your Epic Name" type="text" [(ngModel)]="epicEditModel.epicName">
              </div>
              <div class="form-group">
                <label for="vat">Epic Summary</label>
                <textarea class="form-control" id="Epic Summary" name="Epic Summary"  placeholder="Enter your Epic Summary"  rows="9" type="text" [(ngModel)]="epicEditModel.epicSummary">
             </textarea>
                </div>
                <button class="btn btn-sm btn-primary" type="submit"><i class="fa fa-user"></i> submit</button>
                <button class="btn btn-sm btn-danger" type="reset"><i class="fa fa-ban"></i> Reset</button>
        </div>
  </form>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
