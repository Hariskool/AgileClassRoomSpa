<h4>All Section</h4>
<hr>
<div class="row">
  <div class="col-md-12">
    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="SectionNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  SectionNo </th>
          <td mat-cell *matCellDef="let element"> {{element.SectionNo}} </td>
        </ng-container>
        <ng-container matColumnDef="CourseName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CourseName </th>
          <td mat-cell *matCellDef="let element"> {{element.CourseName}} </td>
        </ng-container>
        <ng-container matColumnDef="TeacherName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> TeacherName </th>
          <td mat-cell *matCellDef="let element"> {{element.teacherName}} </td>
        </ng-container>
        <!-- EditAction Column -->
        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">  <button mat-mini-fab color="primary" [routerLink]="['/Coordinator/Section/Edit',element.SectionID]"><mat-icon>edit</mat-icon></button>
            <button mat-mini-fab color="primary"  (click)="Delete(element.SectionID)"><mat-icon>delete</mat-icon></button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
