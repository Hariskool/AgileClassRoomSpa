
<div class="col-md-8 mx-auto">
  <div class="card">
      <form #f="ngForm" novalidate (ngSubmit)="onSubmit()">
    <div class="card-header">
      <strong>Course</strong>
      <small>Form</small>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="company">CourseName</label>
        <input class="form-control" id="CourseName" name="CourseName" placeholder="Enter your CourseName" type="text"[(ngModel)]="courseViewModel.CourseName">
      </div>
      <div class="form-group">
        <label for="vat">CourseCode</label>
        <input class="form-control" id="CourseCode" name="CourseCode"  placeholder="Enter your CourseCode" type="text" [(ngModel)]="courseViewModel.CourseCode">
      </div>
      <div class="form-group">
        <label for="street">CreditHours</label>
        <input class="form-control" id="CreditHours" name="CreditHours" placeholder="Enter CreditHours" type="number" [(ngModel)]="courseViewModel.CreditHours">
      </div>


        <div class="form-group col-sm-4">
          <label for="postal-code">Program</label>
          <select required name="ProgramID" #refDepartmentID="ngModel" class="form-control" name="Department" [(ngModel)]="courseViewModel.ProgramId">
            <option value=''>Please select Value</option>
            <option *ngFor="let pro of ProgramList" [ngValue]="pro.ProgramID">
                {{pro.ProgramName}}--{{pro.ProgramCode}}
            </option>
        </select>
        </div>

    </div>
    <div class="card-footer">
      <button class="btn btn-sm btn-primary" type="submit"><i class="fa fa-user"></i> submit</button>
      <button class="btn btn-sm btn-danger" type="reset"><i class="fa fa-ban"></i> Reset</button>
    </div>
  </form>
  </div>

</div>
