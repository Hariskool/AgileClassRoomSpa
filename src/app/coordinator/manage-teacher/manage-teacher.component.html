<h4>All Teachers</h4>
<hr>
    <div class="row">
      <div class="col-md-12">
        <div class="example-header">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </div>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="TeacherName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>  Name </th>
              <td mat-cell *matCellDef="let element"> {{element.FullName}} </td>
            </ng-container>
            <ng-container matColumnDef="EmailID">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.EmailId}} </td>
            </ng-container>
            <ng-container matColumnDef="Password">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
              <td mat-cell *matCellDef="let element"> {{element.Password}} </td>
            </ng-container>
            <ng-container matColumnDef="Status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.Status== True ? "Active": "DeActive"}} </td>
            </ng-container>
            <ng-container matColumnDef="Department">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> DepartmentName </th>
                <td mat-cell *matCellDef="let element">  {{element.DepartmentName}} </td>
              </ng-container>
              <ng-container matColumnDef="ContactNo">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Contactno </th>
                  <td mat-cell *matCellDef="let element"> {{element.Contactno}} </td>
                </ng-container>

            <!-- EditAction Column -->
            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">  <button mat-mini-fab color="primary" [routerLink]="['/coordinator/teacher/edit',element.TeacherId]"><mat-icon>edit</mat-icon></button>
                <button mat-mini-fab color="primary"  (click)="Delete(element.TeacherId)"><mat-icon>delete</mat-icon></button>
              </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
